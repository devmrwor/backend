#user  nobody;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  650;

    gzip on;
    

    map $http_upgrade $connection_upgrade { 
        default  upgrade;
        ''       close;
    }

    upstream ws_gateway {
      server   	10.5.0.20:8445;
    }

    upstream api_gateway {
      server   10.5.0.30:9943;
    }

    server {
        listen         80;
        location / {
                return         301 https://$host$request_uri;
        }

        location /api/ {
            proxy_pass http://api_gateway;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_redirect off;
        }
    }

    server {
        listen       443;
        server_name  brabex.com.br;
        #server_name  bitex.com.br;

        ssl                  on;
        ssl_certificate     /opt/bitex/ssl/server.crt;
        ssl_certificate_key /opt/bitex/ssl/server.key;

        ssl_session_timeout  5m;

        ssl_protocols       SSLv2 SSLv3 TLSv1;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers   on;
 

        location / { 
            root  /opt/bitex/static/; 
            index  index.html;

            location ~ /(profile|ranking|market|broker_application|my_broker|set_new_password|signin|signup|forgot_password|tos|start|trading|offerbook|deposit|withdraw|account_activity|customers|account_overview|verification|enable_two_factor|ledger|withdraw_requests|deposit_requests)$ {
              rewrite /(.*)  /blinktrade.html break;
            }

            location  /account_overview/ {
              rewrite /(.*)  /blinktrade.html break;
            }

            location /_webhook/ {
                proxy_pass http://ws_gateway;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header Host $host;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_redirect off;
            }

            location /api/ {
                proxy_pass http://ws_gateway;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header Host $host;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_redirect off;
            }

            location /get_deposit/ {
                proxy_pass http://ws_gateway;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header Host $host;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

                rewrite /get_deposit(.*)  /get_deposit$1 break;
                proxy_redirect off;
            }

            location /process_deposit/ {
                proxy_pass http://ws_gateway;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header Host $host;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_redirect off;
            }


            location /trade/ {
                rewrite /trade/(.*) /$1 break;

                proxy_pass http://ws_gateway;
                proxy_http_version 1.1;
                proxy_redirect off;

                proxy_set_header Host             $host;
                proxy_set_header X-Real-IP        $remote_addr;
                proxy_set_header X-Forwarded-For  $proxy_add_x_forwarded_for;
                proxy_set_header Upgrade          $http_upgrade;
                proxy_set_header Connection       $connection_upgrade;
                proxy_read_timeout                3000s;
            }


            error_page  404             /404.html;
            location = /40x.html {
              root /opt/bitex/static/;
            }


            # redirect server error pages to the static page /50x.html
            #
            error_page   500 502 503 504  /50x.html;
            location = /50x.html {
                root   /opt/bitex/static/;
            }
        }
    }
}

